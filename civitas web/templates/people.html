<!DOCTYPE html>
<html>

<link rel="stylesheet" href="civitas/css/style.css"/>
<link rel="stylesheet" href="civitas/css/speech.css">
<link rel="stylesheet" href="civitas/css/skill.css">
<link rel="stylesheet" href="civitas/css/people.css">

<script src="civitas/js/jquery/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="civitas/css/bootstrap/bootstrap.min.css"/>
<script src="civitas/js/bootstrap/bootstrap.min.js"></script>
<script src="civitas/js/vue/vue.min.js"></script>
<script src="civitas/js/vue/axios.min.js"></script>

<link rel="icon" href="civitas/icon/favicon2.ico"/>
<link rel="Bookmark" href="civitas/icon/favicon1.ico"/>

<script src="civitas/js/essential/main.js"></script>
<script src="civitas/js/essential/is-login.js"></script>
<script src="civitas/js/essential/redirection/redirection-login.js"></script>
<script src="civitas/js/essential/parameter.js"></script>

<script src="civitas/js/index/speech.js"></script>

<script src="civitas/js/people/skill.js"></script>
<script src="civitas/js/people/people.js"></script>

<script src="civitas/js/onload/onload-uid.js"></script>

<head>
<meta charset="utf-8">
</head>

<body background="civitas/img/background.png" style="background-attachment: fixed;">

<div id="main">
    <top-navigator v-bind:prop="top_navigator_prop" ref="navigator" v-on:height_change="height_change"></top-navigator>
    <ranevent-modal 
        v-bind:prop="ranevent_prop" 
        v-on:hide_modal="hide_ranevent_modal" 
        v-on:next_modal="get_ranevent">
    </ranevent-modal>
    <div class="main" v-bind:style="'padding-top:'+navigator_width+'px'">
        <left-navigator v-bind:prop="user_prop"></left-navigator>
        <div class="main-single">
            <people-detail v-bind:prop="someone_detail" v-bind:uid="user_prop.uid"></people-detail>
            <people-social v-bind:prop="someone_detail" v-bind:uid="user_prop.uid" v-bind:type="'people'"></people-social>
            <skill-show v-bind:prop="someone_detail" v-bind:type="'people'"></skill-show>
        </div>
        <div class="main-single">
            <speech-main v-bind:prop="someone_detail" v-bind:type="'people'" ref="speech_main" v-on:refresh="speech_refresh"></speech-main>
        </div>
    </div>
</div>

</body>
</html>
