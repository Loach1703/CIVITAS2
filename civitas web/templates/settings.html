<!DOCTYPE html>
<html>

<link rel="stylesheet" href="civitas/css/style.css"/>

<script src="civitas/js/jquery/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="civitas/css/bootstrap/bootstrap.min.css"/>
<script src="civitas/js/bootstrap/bootstrap.min.js"></script>
<script src="civitas/js/vue/vue.min.js"></script>
<script src="civitas/js/vue/axios.min.js"></script>

<link rel="icon" href="civitas/icon/favicon2.ico"/>
<link rel="Bookmark" href="civitas/icon/favicon1.ico"/>

<script src="civitas/js/essential/main.js"></script>
<script src="civitas/js/essential/is-login.js"></script>
<script src="civitas/js/essential/navigator.js"></script>
<script src="civitas/js/essential/dropdown.js"></script>
<script src="civitas/js/essential/redirection/redirection-none.js"></script>

<script src="civitas/js/other/avatar.js"></script>

<script src="civitas/js/userstatus/log-out.js"></script>

<script src="civitas/js/onload/onload-login.js"></script>

<head>
<meta charset="utf-8">
<title>设置 - 古典社会模拟 CIVITAS2</title>
</head>

<body background="civitas/img/background.png" style="background-attachment: fixed;">

<nav class="navigator" id="navigator"></nav>

<div id="left-navigator">
    <left-navigator v-bind:prop="prop"></left-navigator>
</div>

<div class="main" id="main">
    <ranevent-modal 
        v-bind:prop="ranevent_prop" 
        v-on:hide_modal="hide_ranevent_modal" 
        v-on:next_modal="get_ranevent">
    </ranevent-modal>
    <p class="main-char">我的设置</p>
    <div>
        <p class="main-subchar">上传头像</p>
        <button class="btn btn-info" href="javascript:void(0)" onclick="click_upload_avatar()">选择图片</button>
        <input class="hide" type="file" id="upload_avatar" accept="image/jpeg,image/png,image/jpg">
        <button class="btn btn-warning" onclick="upload_avatar()">确定</button>
        <p class="tips" id="tips"></p>
    </div>
    <div>
        <p class="main-subchar">更改昵称</p>
        <input type="text" class="form-control" id="nickname" placeholder="更改昵称">
        <button class="btn btn-warning" onclick="">确定</button>
        <p class="tips" id="tips"></p>
    </div>
</div>

</body>
</html>
